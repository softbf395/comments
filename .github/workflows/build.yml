# This workflow builds a Geode Mod and uploads the .geode file as an artifact.

name: Build Geode Mod

on:
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Geode CLI
      run: brew install geode-sdk/geode/geode-cli

    - name: Build Geode Mod
      # Build the project using Geode CLI
      run: geode build

    - name: Find .geode file
      id: find_geode
      # Locate the .geode file generated by the build
      run: |
        GEODE_FILE=$(find . -type f -name "*.geode" | head -n 1)
        if [ -z "$GEODE_FILE" ]; then
          echo "No .geode file found!"
          exit 1
        fi
        echo "GEODE_FILE=$GEODE_FILE" >> $GITHUB_ENV
        echo "Geode file found: $GEODE_FILE"

    - name: Upload Geode Mod Artifact
      # Upload the .geode file as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: Geode Mod
        path: ${{ env.GEODE_FILE }}
        if-no-files-found: error


